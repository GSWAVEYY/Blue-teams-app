<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heist Master - Stealth Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Heist Master</h1>
            <div class="stats">
                <div class="stat">Heat Level: <span id="heatLevel">0%</span></div>
                <div class="stat">Objective: <span id="objectiveText">Infiltrate the facility</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="1200" height="700"></canvas>

        <div class="ui-panel">
            <div class="controls">
                <p><strong>Controls:</strong></p>
                <p>WASD - Move | SHIFT - Crouch | SPACE - Hide | E - Interact</p>
            </div>
            <div class="status-panel">
                <p id="statusText">Game started. Infiltrate the facility without being detected.</p>
            </div>
        </div>
    </div>

    <script src="level.js"></script>
    <script src="player.js"></script>
    <script src="guard.js"></script>
    <script src="game.js"></script>
</body>
</html>
