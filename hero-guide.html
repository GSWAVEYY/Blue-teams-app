<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Hero Guide - Learn & Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #00d4ff;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            color: #00ff88;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #9d4edd;
            font-size: 16px;
        }

        nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav button {
            background: #1a1f3a;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        nav button:hover {
            background: #00d4ff;
            color: #1a1f3a;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        nav button.active {
            background: #00d4ff;
            color: #1a1f3a;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .hero-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .hero-button {
            background: #1a1f3a;
            border: 2px solid #9d4edd;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            min-width: 80px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .hero-button:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .hero-button.active {
            background: #9d4edd;
            color: #ffffff;
            border-color: #9d4edd;
        }

        .detail-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .difficulty-chart {
            background: #1a1f3a;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .difficulty-bars {
            display: grid;
            gap: 15px;
        }

        .difficulty-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .difficulty-label {
            width: 100px;
            color: #00ff88;
            font-weight: bold;
            font-size: 12px;
        }

        .difficulty-bar-bg {
            flex: 1;
            height: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #00d4ff;
        }

        .difficulty-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88 0%, #9d4edd 100%);
            border-radius: 4px;
        }

        .difficulty-value {
            color: #9d4edd;
            font-weight: bold;
            min-width: 40px;
            text-align: right;
        }

        .faction-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #9d4edd;
            border-radius: 20px;
            font-size: 12px;
            margin: 5px;
            color: #ffffff;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #00d4ff;
            color: #9d4edd;
            font-size: 12px;
        }

        .back-button {
            background: #1a1f3a;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #00d4ff;
            color: #1a1f3a;
        }

        .tip-box {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            color: #ffd700;
            font-size: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .info-box {
            background: rgba(157, 78, 221, 0.1);
            border: 1px solid #9d4edd;
            padding: 12px;
            border-radius: 4px;
        }

        .info-label {
            color: #00ff88;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
        }

        .info-value {
            color: #ffffff;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è NEXUS Hero Guide</h1>
            <p class="subtitle">Learn Heroes, Master Synergies, Climb the Ladder</p>
        </header>

        <nav>
            <button class="nav-button active" data-section="learning">üìö Learning Path</button>
            <button class="nav-button" data-section="difficulty">‚öôÔ∏è All Heroes</button>
            <button class="nav-button" data-section="profiles">üë§ Hero Profiles</button>
            <button class="nav-button" data-section="synergies">ü§ù Team Synergies</button>
            <button class="nav-button" data-section="matchups">‚öîÔ∏è Matchups</button>
        </nav>

        <!-- Learning Path Section -->
        <div id="learning" class="section active">
            <div id="learning-path-container"></div>
        </div>

        <!-- Difficulty Section -->
        <div id="difficulty" class="section">
            <div id="difficulty-matrix-container"></div>
        </div>

        <!-- Hero Profiles Section -->
        <div id="profiles" class="section">
            <h2 style="margin-bottom: 20px; color: #00d4ff;">Select a Hero to View Profile</h2>
            <div class="hero-selector" id="hero-selector"></div>
            <div id="profile-container"></div>
        </div>

        <!-- Team Synergies Section -->
        <div id="synergies" class="section">
            <h2 style="margin-bottom: 20px; color: #00d4ff;">Recommended Team Compositions</h2>
            <div id="synergies-content"></div>
        </div>

        <!-- Matchups Section -->
        <div id="matchups" class="section">
            <h2 style="margin-bottom: 20px; color: #00d4ff;">Hero Matchups & Relationships</h2>
            <div class="hero-selector" id="matchup-selector"></div>
            <div id="matchup-container"></div>
        </div>

        <div class="footer">
            <p>NEXUS ‚Ä¢ Competitive Mobile MOBA ‚Ä¢ Master your hero, dominate the arena</p>
            <button class="back-button" onclick="goBack()">‚Üê Back to Game</button>
        </div>
    </div>

    <!-- Include all personality system files -->
    <script src="pvp-personality-system.js"></script>
    <script src="pvp-hero-info-ui.js"></script>

    <script>
        // Navigation
        document.querySelectorAll('.nav-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

                btn.classList.add('active');
                const sectionId = btn.dataset.section;
                document.getElementById(sectionId).classList.add('active');

                // Load section content
                loadSection(sectionId);
            });
        });

        function loadSection(sectionId) {
            switch(sectionId) {
                case 'learning':
                    loadLearningPath();
                    break;
                case 'difficulty':
                    loadDifficulty();
                    break;
                case 'profiles':
                    loadProfiles();
                    break;
                case 'synergies':
                    loadSynergies();
                    break;
                case 'matchups':
                    loadMatchups();
                    break;
            }
        }

        function loadLearningPath() {
            const container = document.getElementById('learning-path-container');
            container.innerHTML = '';
            const card = HeroInfoUI.createLearningPathUI(800, 'auto');
            container.appendChild(card);
        }

        function loadDifficulty() {
            const container = document.getElementById('difficulty-matrix-container');
            container.innerHTML = '';
            const card = HeroInfoUI.createDifficultyMatrix(1200, 'auto');
            container.appendChild(card);
        }

        function loadProfiles() {
            const container = document.getElementById('profile-container');
            const selectorContainer = document.getElementById('hero-selector');

            // Create hero buttons
            selectorContainer.innerHTML = '';
            const heroes = Object.keys(HeroDifficultySystem.HERO_PROFILES).sort();

            heroes.forEach(hero => {
                const btn = document.createElement('button');
                btn.className = 'hero-button';
                if (heroes.indexOf(hero) === 0) btn.classList.add('active');
                btn.textContent = hero.charAt(0).toUpperCase() + hero.slice(1);
                btn.onclick = () => {
                    document.querySelectorAll('#hero-selector .hero-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showHeroProfile(hero);
                };
                selectorContainer.appendChild(btn);
            });

            // Show first hero
            showHeroProfile(heroes[0]);
        }

        function showHeroProfile(heroName) {
            const container = document.getElementById('profile-container');
            container.innerHTML = '';
            const card = HeroInfoUI.createHeroCard(heroName, 900, 'auto');
            if (card) {
                container.appendChild(card);
            }
        }

        function loadSynergies() {
            const container = document.getElementById('synergies-content');
            container.innerHTML = `
                <div style="background: #1a1f3a; border: 2px solid #9d4edd; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                    <h3 style="color: #00ff88; margin-bottom: 15px;">üü¢ Green Team: The Unbreakable Wall</h3>
                    <p style="color: #cccccc; margin-bottom: 10px;"><strong>Heroes:</strong> Grael + Aldrin + Petra</p>
                    <p style="color: #999999; font-size: 12px; margin-bottom: 10px;">A defensive composition focused on protection and sustain. Grael and Aldrin create an impenetrable frontline while Petra heals and cleanses. Ideal for: Objective defense, prolonged teamfights.</p>
                    <div class="tip-box">üí° Synergy: Both warriors protect Petra, enabling maximum team healing uptime</div>
                </div>

                <div style="background: #1a1f3a; border: 2px solid #ff6b6b; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                    <h3 style="color: #ff6b6b; margin-bottom: 15px;">üî¥ Red Team: The Predatory Trio</h3>
                    <p style="color: #cccccc; margin-bottom: 10px;"><strong>Heroes:</strong> Raze + Kess + Vesper</p>
                    <p style="color: #999999; font-size: 12px; margin-bottom: 10px;">An aggressive assassination composition designed to eliminate key targets quickly. All three excel at burst damage and escape mechanics. Ideal for: Eliminating squishy targets, split pushing.</p>
                    <div class="tip-box">üí° Synergy: Triple burst potential forces enemy team to group defensively</div>
                </div>

                <div style="background: #1a1f3a; border: 2px solid #ffd700; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                    <h3 style="color: #ffd700; margin-bottom: 15px;">üü° Yellow Team: The Cascading Theory</h3>
                    <p style="color: #cccccc; margin-bottom: 10px;"><strong>Heroes:</strong> Talen + Vos + Kyrax</p>
                    <p style="color: #999999; font-size: 12px; margin-bottom: 10px;">A control-heavy composition focused on crowd control and prediction. Vos's traps and Kyrax's stuns enable Talen to safely stack his cascade for massive damage. Ideal for: Area control, objective denial, predictive play.</p>
                    <div class="tip-box">üí° Synergy: Vos and Kyrax CC lock targets in place for Talen's ultimate</div>
                </div>

                <div style="background: #1a1f3a; border: 2px solid #00ff88; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                    <h3 style="color: #00ff88; margin-bottom: 15px;">üü¢ Elemental Fury</h3>
                    <p style="color: #cccccc; margin-bottom: 10px;"><strong>Heroes:</strong> Ember + Zephyr + Lyric</p>
                    <p style="color: #999999; font-size: 12px; margin-bottom: 10px;">A zone control composition that dominates through area denial and consistent damage. Ember and Zephyr create slowfields while Lyric picks off isolated targets. Ideal for: Choke point defense, poke damage, attrition warfare.</p>
                    <div class="tip-box">üí° Synergy: Zephyr slows enemies, Lyric lands guaranteed headshots on slowed targets</div>
                </div>

                <div style="background: #1a1f3a; border: 2px solid #9d4edd; border-radius: 8px; padding: 20px;">
                    <h3 style="color: #9d4edd; margin-bottom: 15px;">üü£ Guardian's Sanctuary</h3>
                    <p style="color: #cccccc; margin-bottom: 10px;"><strong>Heroes:</strong> Petra + Kora + Kyrax</p>
                    <p style="color: #999999; font-size: 12px; margin-bottom: 10px;">A pure support composition designed around enabling carry heroes. Petra heals, Kora buffs, and Kyrax controls. This trio amplifies any damage dealer paired with them. Ideal for: Supporting damage dealers, enabling aggression safely.</p>
                    <div class="tip-box">üí° Synergy: Triple support allows a single carry to 1v5 with proper items</div>
                </div>
            `;
        }

        function loadMatchups() {
            const container = document.getElementById('matchup-container');
            const selectorContainer = document.getElementById('matchup-selector');

            // Create hero buttons
            selectorContainer.innerHTML = '';
            const heroes = Object.keys(HeroDifficultySystem.HERO_PROFILES).sort();

            heroes.forEach(hero => {
                const btn = document.createElement('button');
                btn.className = 'hero-button';
                if (heroes.indexOf(hero) === 0) btn.classList.add('active');
                btn.textContent = hero.charAt(0).toUpperCase() + hero.slice(1);
                btn.onclick = () => {
                    document.querySelectorAll('#matchup-selector .hero-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showMatchups(hero);
                };
                selectorContainer.appendChild(btn);
            });

            // Show first hero matchups
            showMatchups(heroes[0]);
        }

        function showMatchups(heroName) {
            const container = document.getElementById('matchup-container');
            container.innerHTML = '';
            const card = HeroInfoUI.createSynergyCard(heroName, 900, 'auto');
            if (card) {
                container.appendChild(card);
            }
        }

        function goBack() {
            window.location.href = 'index-pvp.html';
        }

        // Load initial section
        loadLearningPath();
    </script>
</body>
</html>
